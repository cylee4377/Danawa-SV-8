[build]
  command = "npx vite build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[[redirects]]
  from = "/api/radar"
  to = "/.netlify/functions/radar"
  status = 200

[[redirects]]
  from = "/api/months"
  to = "/.netlify/functions/months"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
